<body class="mx-auto">
    <div class="container">
        <div class="row mt-75 mt-5">
            <div class="w-75 col-md-4 p-5 mx-auto rounded-5 border border-info border-2">
                <h2 class="text-center">ENTRIES : </h2>
                <h2 class="text-center mt-3" id="counter">0</h2>
                <button type="button" class="btn w-100 p-2 rounded-3 m-4 mx-auto border-info border-2" id="increment-btn" onclick="increment()"> COUNT / START </button>
                <button type="button" class="btn w-100 rounded-3 m-3 mb-5 mx-auto border-info border-2" id="save-btn" onclick="save()"> STOP / SAVE</button>
                <h4 class="text-white text-center" id="prev"> PREVIOUS COUNTS:  </h4>
            </div>
        </div>
    </div>
